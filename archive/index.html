---
layout: default
---
{% for post in site.posts %}
  <div class="archive">
    <h2 class="archive-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="archive-meta">
      <span class="time">{{ post.date | date_to_long_string }}</span>&nbsp;&nbsp;&nbsp;
      {% for tag in post.tags %}
        <span><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></span>
      {% endfor %}
    </div>
  </div>
{% endfor %}

<script>
  $(document).ready(function() {
    $(".nav-archive").addClass("active-link");
  });
</script>
