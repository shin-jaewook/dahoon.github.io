---
layout: default
---

<article>
  <div class="post-title"><a href="{{ post.url }}">{{ page.title }}</a></div>
  <div class="post-meta">
    <div class="post-date">{{ page.date | date_to_long_string }}</div>
    {% for tag in page.tags %}
      <span class="post-tag"><a class="tag_list_link" href="/tag/{{ tag }}">&nbsp;{{ tag }}</a></span>
    {% endfor %}
  </div>
  {{ content }}

      <div id="disqus_thread" style="margin-top:40px;"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'dahooncode'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
</article>
